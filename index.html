<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .magazine-cover {
            width: 100%;
            max-width: 450px;
            height: 650px;
            position: relative;
            background: url('magazinecover.jpg') no-repeat center center/cover;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: rgb(255, 254, 254);
            text-align: center;
            font-family: 'Playfair Display', serif;
            padding: 20px;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 0.5px;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(255, 255, 255);
            letter-spacing: 1px;
            position: relative;
            font-family: 'Times New Roman',serif;
        }
        .headline {
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            bottom: 50px;
            right: 32%;
            width: 80%;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .caption {
            font-size: 14px;
            position: absolute;
            bottom: 30px;
            right: 35%;
            width: 80%;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        
        
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="magazine-cover">
            <div class="title">PEACOCK MAGAZINE</div>
           
            <div class="headline">Effortlessly Elegant</div>
            <div class="caption">Mahesh Babu</div>
           
           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
